<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            list-style-type: circle;
        }

        li li {
            list-style-type: disc;
        }
    </style>
</head>

<body>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk

                <li>Milk</li>
            </ol>
        </li>

    </ol>
</body>

</html>
