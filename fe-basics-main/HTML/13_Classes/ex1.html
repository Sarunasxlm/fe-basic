<!-- Add the correct HTML attribute to make the H1 element red.



 -->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 20px;
        }

        .font-red {
            color: red;
        }

        .background-green {
            background-color: green;
        }

        div h1.font-red {
            color: blue;
        }
    </style>
</head>

<body>

    <h1 class="font-red background-green">My Home Page</h1>
    <div>
        <h1 class="font-red background-green">My Home Page</h1>
        <p class="font-red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, consequatur dicta. Magnam facilis porro
            expedita non, quae quas labore sunt, consectetur, error magni perferendis corrupti? Nostrum asperiores est
            nihil reprehenderit!</p>
    </div>

</body>

</html>
