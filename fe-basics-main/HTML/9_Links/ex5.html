<!-- Add a "tooltip" to the link.

The "tooltip" should say "Home".
 -->

<!DOCTYPE html>
<html>

<head>
   <style>
      a:visited {
         color: #00FF00;
      }

      a:hover {
         color: olive;
         font-size: 50px;
         transition: 2s font-size;
         border: 1px solid gold;
      }
   </style>
</head>

<body>

   <a href="default.html" title="Home">Back to Home</a>
</body>

</html>
