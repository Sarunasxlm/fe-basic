        <h2>Musu headeris</h2>

                <li><a href="#">Nav 2</a></li>

            </ul>
        </nav>
        <article style="float: right; width: 70%;">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam voluptatum tempora possimus porro distinctio
            dolor placeat vero perspiciatis, alias rerum ut, velit ab saepe molestiae reprehenderit fugiat harum?

    <footer>
        <p>Apacia</p>
    </footer>
</body>

</html>
