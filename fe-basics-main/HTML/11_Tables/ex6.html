<!-- Use the correct HTML attribute to make the second TH element span two rows.
 -->

<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    a {
      color: red;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Name</th>
      <td>Jill Smith</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-77854</td>
    </tr>
    <tr>
      <td>555-77854</td>
    </tr>
  </table>

  <div>
    <a href="https://google.lt" style="color: green;">NUORODA</a>
  </div>

  <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus modi commodi cumque? Nemo animi eos
      doloribus tempore odit, culpa itaque aperiam. Hic, laboriosam! Asperiores adipisci, fugit optio rem odio
      molestias.</p>
  </div>

  <a href="https://google.lt">KITA NUORODA</a>
</body>

</html>
