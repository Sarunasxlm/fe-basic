<!-- Add a table row at the end of the table, with two table cells.

The two table cells should have the value "Eve Jackson" and "94".
 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    

    table,
    th,
    td {
      border: 1px solid black;
    }
    
    th {
      border-width: 5px;
      border-color: green;
    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Eve Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Jill Smith</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
