<!-- Set the background-color to "lightblue"
     for elements with a "target" attribute.
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
     a[target] {
         background-color: lightblue;
     }
     *[href] {
         background-color: red;
     }
 </style>
 </head>
 <body>
 <p target="_blank">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae excepturi maiores laborum illum non laboriosam quo earum, voluptates cumque vitae autem soluta enim alias aliquam, aliquid ex veritatis quas officiis.</p>
 <a href="https://www.w3schools.com">w3schools.com</a>
 <a href="http://www.disney.com" target="_blank">disney.com</a>
 <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
 
 </body>
 </html>
