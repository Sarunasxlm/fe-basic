<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="form.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

    <h3>Using CSS to style an HTML Form</h3>
    <div>
        <form>
            <label for="fname" class="label" id="label" style="color:violet">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected hidden>Choose country</option>
                <option value="australia">Australia</option>
                <option value="lithuania">Lithuania</option>
                <option value="latvia">Latvia</option>
            </select>

            <input type="submit" value="Pateikti">
        </form>
    </div>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>


    <div class="labas">
        <span>Tekstas kurio tevinis elementas div turi klase labas</span>
    </div>

    <div class="nelabas">
        <span>Tekstas kurio tevinis elementas div turi klase nelabas</span>
    </div>

    <div class="nelabas labas">
        <span>Tekstas kurio tevinis elementas div turi klase labas</span>
    </div>
      
</body>


</html>
